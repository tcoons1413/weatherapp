<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container backgroundStyle" id="background">
    <header>
        <div class="text-center">
            <img id="weatherIcon" src="assets/weather-app.png" class="img-fluid" class="rounded" alt="...">
            <h2 id="weatherForecast"><span style="font-weight: bold;">Weather</span> <span id="forecast">Forecast</span>
            </h2>
        </div>
    </header>
    <main class="d-flex justify-content-center my-4">
        <div id="days" class="d-flex gap-1 text-center">
            <div class="dayContainer" id="animateGrow">
                <h6 class="tempPerDay text-light">0</h6>
                <h6 class="dayOfTheWeek">Sun</h6>
                <img class="dayContainerImg" src="" alt="">
            </div>
            <div class="dayContainer">
                <h6 class="tempPerDay text-light">0</h6>
                <h6 class="dayOfTheWeek">Mon</h6>
                <img class="dayContainerImg" alt="">
            </div>
            <div class="dayContainer">
                <h6 class="tempPerDay text-light">0</h6>
                <h6 class="dayOfTheWeek">Tue</h6>
                <img class="dayContainerImg" alt="">
            </div>
            <div class="dayContainer">
                <h6 class="tempPerDay text-light">0</h6>
                <h6 class="dayOfTheWeek">Wed</h6>
                <img class="dayContainerImg" alt="">
            </div>
        </div>
    </main>
    <div id="infoAboutDay" class="text-center">
        <h4 style="font-weight: bold;" id="cityName">Today</h4>
        <h6 id="countryh6">Country</h6>
        <h6 id="whatKindOfDay"></h6>
        <img id="mainWeatherImg" src="" alt="">
        <h1 id="temperature">0Â°</h1>
    </div>
    <div class="text-center m-3">
        <button type="button" class="btn btn-warning styleButton m-5" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <span style="font-size: 20px; font-weight: bold; color: white;">Settings</span>
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content backgroundStyle">
                <div class="modal-header container text-light">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Change Location</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="input-group mb-3">
                    <input id="changeCityText" type="text" class="form-control m-3" placeholder="Toronto"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning styleButton text-light" onclick="saveChanges()"
                        data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
